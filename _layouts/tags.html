---
layout: page
---
{% for post in site.posts %}
    {% for tag in post.tags %}
        {% capture tag_url %}{{ tag | to_url }}{% endcapture %}
        {% if tag_url == page.tag %}
            <div class="post-preview">
                {% include list_posts.html %}
            </div>
        {% endif %}
    {% endfor %}
{% endfor %}
